<!DOCTYPE html>
<html>

<head>
    <title>Task@Hand</title>
    <link rel="stylesheet" type="text/css" href="taskathand.css">
</head>

<body>
        <!-- main App container-->
    <div id="app">
        <header>Task@Hand </header>
        <div id="main">
            <div id="add-task">
                <label for="new-task-name">Add a task</label>
                <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name" />
            </div>
            <ul id="task-list">
            </ul>
        </div>
        <foooter>
        </foooter>
    </div>
    <!-- This is the task template.-->
    <div id="templates" class="hidden">
        <ul id="task-template">
            <li class="task">
                <div class="tools">
                    <button class="delete" title="Delete">X</button>
                    <button class="move-up" title="Up">^</button>
                    <button class="move-down" title="Down">v</button>
                </div>
                <span class="task-name"></span>
                <input type="text" class="task-name hidden"/>
            </li>
        </ul>
    </div>
    <!-- Script links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="taskathand.js">
    </script>
</body>

</html>
